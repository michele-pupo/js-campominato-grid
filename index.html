<!DOCTYPE html>
<html lang="it-IT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Griglia Campo Minato</title>

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

     <!-- foglio stile css -->
     <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="my_container">
        <div class="container-fluid d-flex flex-column align-items-center mt-5 col-10">
            <h1 class="display-2 fw-bold text-info text-uppercase">Campo minato</h1>
            <div class="m-auto d-flex justify-content-between align-items-baseline gap-5">
                <div>
                    <label for="difficulty-select">Seleziona la difficolt√†:</label>
                    <select id="difficulty-select">
                        <option value="10">Facile</option>
                        <option value="9">Medio</option>
                        <option value="7">Difficile</option>
                    </select>
                </div>
                <div class="button">
                    <button id="generate-grid">Genera griglia</button>
                </div>
            </div>
        </div>
    </div>
    <div  class="container m-auto mt-5 d-flex justify-content-center">
        <div style="display: none;" id="grid" class="row col-6">
            <div class="square col">
            </div>
        </div>
    </div>
    

    <!-- script bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <!-- foglio script js -->
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
